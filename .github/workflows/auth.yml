name: Auth

on:
  push:
    branches: [ '*' ]
    paths:
    - 'auth/**'
    - 'internal/**'
    - 'go.mod'
    - 'go.sum'
    - '.github/workflows/auth.yml'
  pull_request:
    branches: [ '*' ]
    paths:
    - 'auth/**'
    - 'internal/**'
    - 'go.mod'
    - 'go.sum'
    - '.github/workflows/auth.yml'
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
    - uses: actions/checkout@v5

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/auth
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=ref,event=branch
          type=ref,event=pr
          type=sha

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./auth/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Login to Azure
      uses: azure/login@v1
      with:
        client-id: ${{ vars.AZURE_CLIENT_ID }}
        tenant-id: ${{ vars.AZURE_TENANT_ID }}
        subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy Container App
      uses: azure/container-apps-deploy-action@v2
      with:
        imageToDeploy: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/auth:${{ github.sha }}
        containerAppName: ca-dlqt-auth
        resourceGroup: rg-dlqt
